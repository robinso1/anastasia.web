services:
  - type: web
    name: anastasia-web-backend
    env: node
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://anastasia-web-frontend.onrender.com
      - key: UPLOAD_DIR
        value: /tmp/uploads
      - key: DATABASE_URL
        fromDatabase:
          name: anastasia-db
          property: connectionString

databases:
  - name: anastasia-db
    plan: free
    region: oregon 