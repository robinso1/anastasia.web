services:
  - type: web
    name: anastasia-web-backend
    env: node
    rootDir: backend
    buildCommand: curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.0/install.sh | bash && export NVM_DIR="$HOME/.nvm" && [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh" && nvm install 18.19.0 && nvm use 18.19.0 && npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://anastasia-web-frontend.onrender.com
      - key: UPLOAD_DIR
        value: /tmp/uploads
      - key: DATABASE_URL
        fromDatabase:
          name: anastasia-db
          property: connectionString
      - key: NODE_VERSION
        value: 18.x

  - type: web
    name: anastasia-web-frontend
    env: static
    buildCommand: cd frontend && npm install --legacy-peer-deps && npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://anastasia-web-backend.onrender.com
      - key: REACT_APP_WS_URL
        value: wss://anastasia-web-backend.onrender.com
      - key: NODE_VERSION
        value: 18.x

databases:
  - name: anastasia-db
    plan: free
    region: oregon 